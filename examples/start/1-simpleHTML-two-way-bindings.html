<!DOCTYPE html>
<html>

<head>
    <title>Simple HTMl</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div ng-app>
        <br>
        <div class="form-group" style="margin-left: 50px; width : 500px">
            <label for="fname">First Name : </label>
            <input type="text" class="form-control" id="fname" ng-model="Fname">
        </div>
        <div class="form-group" style="margin-left: 50px; width : 500px">
            <label for="lname">Last Name: </label>
            <input type="text" class="form-control" id="lname" ng-model="Lname">            
        </div>
        {{Fname}} {{Lname}}
        <br>
        <h2 style="margin-left: 50px;">Full Name: </h2>
    </div>    
</body>

</html>
